{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %} Add Post {% endblock %}

{% block content %}
    <p class="text-center">{{text}}</p>

    <form method="post" style="width: 50%; margin: auto;">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300" type="submit">
            {{btn_name}}
        </button>   
    </form>

{% endblock %}
