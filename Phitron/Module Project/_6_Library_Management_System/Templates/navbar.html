<!-- Navigation Bar -->
<nav class="bg-indigo-600 p-4 py-2 cute-shadow mb-5">
    <div class="container mx-auto flex justify-between items-center text-white">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="text-2xl font-bold text-white hover:text-gray-300">
            Jishir Haven Library
        </a>

        <!-- Mobile Toggle Button -->
        <button 
            class="lg:hidden text-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
            type="button"
            aria-controls="navbar-content"
            aria-expanded="false"
            aria-label="Toggle navigation"
            onclick="toggleNavbar()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Navbar Content -->
        <div id="navbar-content" class="hidden lg:flex space-x-6">
            <ul class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}" 
                        class="flex items-center px-4 py-3 text-lg font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 
                            hover:shadow-lg hover:scale-105 transform transition duration-300 ease-in-out">
                        <i class="fas fa-wallet mr-3"></i> 
                        <span>Available Balance: 
                            <span class="font-bold">
                                ${{ request.user.account.balance }}
                            </span>
                        </span>
                    </a>
                {% endif %}
                <li>
                    <a href="{% url 'home' %}" class="flex items-center text-white font-semibold px-4 py-2 rounded hover:bg-indigo-700 transition duration-300">
                        <i class="fas fa-home mr-2"></i> Home
                    </a>
                </li>
                
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'home' %}" class="flex items-center text-white font-semibold px-4 py-2 rounded hover:bg-indigo-700 transition duration-300">
                            <i class="fas fa-book mr-2"></i> Browse Books
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'profile' %}" class="flex items-center text-white font-semibold px-4 py-2 rounded hover:bg-indigo-700 transition duration-300">
                            <i class="fas fa-user-circle mr-2"></i> My Account
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="flex items-center text-white font-semibold px-4 py-2 rounded hover:bg-indigo-700 transition duration-300">
                            <i class="fas fa-sign-in-alt mr-2"></i> Log Out
                        </a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}" class="flex items-center text-white font-semibold px-4 py-2 rounded hover:bg-indigo-700 transition duration-300">
                            <i class="fas fa-sign-in-alt mr-2"></i> Login
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'signup' %}" class="flex items-center text-white font-semibold px-4 py-2 rounded hover:bg-indigo-700 transition duration-300">
                            <i class="fas fa-user-plus mr-2"></i> Signup
                        </a>
                    </li>
                {% endif %}
                <!-- <li>
                    <a href="{% url 'home' %}" class="flex items-center text-white font-semibold px-4 py-2 rounded hover:bg-indigo-700 transition duration-300">
                        <i class="fas fa-question-circle mr-2"></i> Help
                    </a>
                </li> -->
            </ul>
        </div>
    </div>
</nav>
