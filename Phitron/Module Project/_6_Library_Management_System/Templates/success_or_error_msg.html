{% if messages %}
    <div class="space-y-4">
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class="bg-green-100 border border-green-400 text-green-800 px-6 py-4 rounded-lg mb-4 mx-auto max-w-auto text-center">
                    <strong class="font-bold">Success:</strong>
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endif %}
            {% if message.tags == 'error' %}
                <div class="bg-red-100 border border-red-400 text-red-800 px-6 py-4 rounded-lg mb-4 mx-auto max-w-auto text-center">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
