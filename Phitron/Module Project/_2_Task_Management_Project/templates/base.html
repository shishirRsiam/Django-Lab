<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Task - {% block title %} Base {% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="nav">
    <nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">MyTask</span>
        </a>
        <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-solid-bg" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                <li>
                    <a href="/" class="block py-2 px-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 md:bg-blue-600 md:hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
                        Show Tasks
                    </a>
                </li>
                <li>
                    <a href="{% url 'add_task' %}" class="block py-2 px-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 md:bg-blue-600 md:hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
                        Add Task
                    </a>
                </li>
                <li>
                    <a href="{% url 'add_category' %}" class="block py-2 px-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 md:bg-blue-600 md:hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
                        Add Category
                    </a>
                </li>
            </ul>            
        </div>
        
        
        </div>
    </nav>
    
  </div>

  <div class="main text-2xl font-semibold text-center m-5 mx-10">
    {% block content %}
        <h1>Welcome to Home page!</h1>
        <div class="card p-4 max-w-sm mx-auto bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out">
            <div class="px-6 py-4">
                <div class="font-bold text-2xl text-blue-600 mb-3">1. Complete Django Tutorial</div>
                <p class="text-gray-700 text-lg mb-3">
                    Complete the Django project tutorial on building a task management application.
                </p>
                <p class="text-gray-500 text-sm italic">
                    Due Date: <span class="font-semibold">2024-11-09</span>
                </p>
            </div>
            <div class="px-6 pt-4 pb-2 space-x-2">
                <span class="inline-block bg-blue-100 rounded-full px-4 py-2 text-sm font-semibold text-blue-700">#Learning</span>
                <span class="inline-block bg-green-100 rounded-full px-4 py-2 text-sm font-semibold text-green-700">#Development</span>
                <span class="inline-block bg-green-100 rounded-full px-4 py-2 text-sm font-semibold text-green-700">#Development</span>
            </div>
            <div class="flex space-x-3 mt-4 justify-center gap-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Edit</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Delete</button>
            </div>
            <div class="flex space-x-3 mt-4 justify-center gap-4">
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm font-semibold couser-none">Complate</button>
            </div>
        </div>
      </div>
    {% endblock %}
    

</body>
</html>
